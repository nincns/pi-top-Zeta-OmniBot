<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Controller</title>
    <style>
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
    
        td {
            vertical-align: bottom;
            text-align: left;
            padding: 15px;
            border: 1px solid #dddddd;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bot Controller</h1>

    <table>
        <tr>
            <td>
                <img src="{{ url_for('video_feed1') }}" alt="Kamera 1 Stream" width="320" height="240">
            </td>
            <td>
                <img src="{{ url_for('video_feed2') }}" alt="Kamera 2 Stream" width="320" height="240">
            </td>
        </tr>
        <tr>
            <td>
                <h2>Set Movement</h2>
                <form action="/set_movement" method="post">
                    <label for="rpm">Enter RPM (-114 to 114):</label>
                    <input type="number" name="rpm" id="rpm" required>
                    <br>
                    <label for="distance">Enter distance in cm:</label>
                    <input type="number" name="distance" id="distance" step="0.01" required>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </td>
            <td>
                <h2>Set Rotation</h2>
                <form action="/set_rotation" method="post">
                    <label for="rpm">Enter RPM (-114 to 114):</label>
                    <input type="number" name="rpm" id="rpm" required>
                    <br>
                    <label for="direction_fl">Enter direction for M0 (CW or CCW):</label>
                    <select name="direction_fl" id="direction_fl" required>
                        <option value="CW">CW</option>
                        <option value="CCW">CCW</option>
                    </select>
                    <br>
                    <label for="direction_bl">Enter direction for M1 (CW or CCW):</label>
                    <select name="direction_bl" id="direction_bl" required>
                        <option value="CW">CW</option>
                        <option value="CCW">CCW</option>
                    </select>
                    <br>
                    <label for="direction_fr">Enter direction for M2 (CW or CCW):</label>
                    <select name="direction_fr" id="direction_fr" required>
                        <option value="CW">CW</option>
                        <option value="CCW">CCW</option>
                    </select>
                    <br>
                    <label for="direction_br">Enter direction for M3 (CW or CCW):</label>
                    <select name="direction_br" id="direction_br" required>
                        <option value="CW">CW</option>
                        <option value="CCW">CCW</option>
                    </select>
                    <br>
                    <label for="target_rotation">Enter number of wheel rotations:</label>
                    <input type="number" name="target_rotation" id="target_rotation" step="0.01" required>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <h2>Set Servo Position</h2>
                <form action="/set_servo_position" method="post">
                    <label for="servo_name">Enter servo name (S0 or S3):</label>
                    <select name="servo_name" id="servo_name" required>
                        <option value="S0">S0</option>
                        <option value="S3">S3</option>
                    </select>
                    <br>
                    <label for="angle">Enter angle (-90 to 90):</label>
                    <input type="number" name="angle" id="angle" min="-90" max="90" required>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </td>
            <td>
                <h2>Get Measurement</h2>
                <form action="/get_measurement" method="post">
                    <label for="sensor_name">Enter sensor name (D0 or D7):</label>
                    <select name="sensor_name" id="sensor_name" required>
                        <option value="D0">D0</option>
                        <option value="D7">D7</option>
                    </select>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
